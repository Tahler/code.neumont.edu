<div class="dropdown">
  <button
      class="btn btn-default dropdown-toggle"
      type="button"
      id="langDropdown"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="true">
    {{selectedChoice}} <span class="caret"></span>
  </button>
  <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="langDropdown">
    <li *ngFor="let supportedLanguage of supportedLanguages">
      <a (click)="selected(supportedLanguage.name)">{{supportedLanguage.name}}</a>
    </li>
  </ul>
</div>
