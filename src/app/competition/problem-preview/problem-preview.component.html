<div class="row clearfix preview">
  <div class="pull-left">
    {{problemName}}
  </div>
  <div class="pull-right">
    <span *ngIf="!solved && numIncorrect">{{numIncorrect}} <i class="red fa fa-times-circle"></i></span>
    <span *ngIf="solved"><i class="green fa fa-check"></i></span>
  </div>
</div>
