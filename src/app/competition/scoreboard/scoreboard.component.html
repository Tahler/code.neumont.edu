<div class="container">
  <h2 *ngIf="competition"><span class="competition-name">{{competition.name}}</span> Scoreboard</h2>
  <!-- Countdown -->
  <!-- Problem List link-->
  <table class="table table-hover">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Problems Solved</th>
        <th>Time Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ranking of rankings; let i = index">
        <th scope="row">{{i+1}}</th>
        <td *ngIf="ranking.user"><a [routerLink]="['/profiles', ranking.user.$key]">{{ranking.user.name}}</a></td>
        <td>{{ranking.problemsSolved}}</td>
        <td>{{ranking.timeScore}}</td>
      </tr>
    </tbody>
  </table>
</div>
