<div class="container">
  <div class="row">

    <div class="col-xs-12 col-sm-2" [collapse]="listCollapsed">
      <div class="row clearfix">
        <h3 class="pull-left">Problems</h3>
        <!--<span class="pull-right lead" (click)="list-collapsed = ">-</span>-->
      </div>
      <div class="row" *ngIf="problems">
        <!--TODO: checkmark if completed-->
        <a *ngFor="let problem of problems" [routerLink]="[problem.$key]" class="list-group-item">{{problem.name}}</a>
      </div>
      <div class="col-xs-12 col-sm-2 list-group problem-list" *ngIf="problems">
      </div>
    </div>

    <div class="col-xs-12 col-sm-10">
      <router-outlet></router-outlet>
    </div>

  </div>
</div>
