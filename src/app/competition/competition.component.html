<div class="container">
  <div class="row">

    <div class="col-xs-12 col-sm-2" [collapse]="listCollapsed">
      <div class="col-xs-12">
        <div class="row clearfix">
          <h3 class="pull-left">Problems</h3>
          <!--<span class="pull-right lead" (click)="listCollapsed = ">-</span>-->
        </div>
        <div class="row" *ngIf="problems">
          <!--TODO: checkmark if completed-->
          <a *ngFor="let problem of problems" [routerLink]="[problem.$key]" [routerLinkActive]="['active']" class="list-group-item">{{problem.name}}</a>
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-sm-10 problem-view">
      <div class="col-xs-12">
        <router-outlet></router-outlet>
      </div>
    </div>

  </div>
</div>
