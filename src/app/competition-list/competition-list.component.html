<div class="container">
  <div class="clearfix">
    <a class="create-btn pull-right btn btn-warning" [routerLink]="['/create-competition']" *ngIf="canCreateCompetition">
      <i fa [name]="'plus'"></i> Create
    </a>
  </div>
  <div class="list-group">
    <div class="competition-preview" *ngFor="let competition of competitions">
      <app-competition-preview [competition]="competition"></app-competition-preview>
    </div>
  </div>
</div>
