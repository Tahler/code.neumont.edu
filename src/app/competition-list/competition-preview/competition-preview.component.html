<a [routerLink]="['/competitions', competition.$key]" class="competition-preview btn btn-default list-group-item"
   [class.distanced]="state === 'Distanced'"
   [class.starting-soon]="state === 'StartingSoon'"
   [class.started]="state === 'Started'"
   [class.just-ended]="state === 'JustEnded'"
   [class.ended]="state === 'Ended'">
  <div class="competition-info col-xs-12">
    <div class="badge" *ngIf="state !== 'Distanced'">{{state | spacify}}</div>
    <h3 class="competition-name">{{competition.name}}</h3>
    <span class="competition-time" *ngIf="state === 'Distanced'">Starts {{competition.startTime | date:'medium'}}</span>
    <span class="competition-time" *ngIf="state === 'StartingSoon' && untilStart">Starts in {{untilStart.toFormattedString('hh:mm:ss')}}</span>
    <span class="competition-time" *ngIf="state === 'Started'">Started {{competition.startTime | date:'medium'}}</span>
    <span class="competition-time" *ngIf="state === 'JustEnded' || state === 'Ended'">Closed {{competition.endTime | date:'medium'}}</span>
  </div>
  <a class="competition-btn btn btn-primary">
    <span *ngIf="state === 'Distanced' || state === 'StartingSoon'">Wait</span>
    <span *ngIf="state === 'Started'">Enter</span>
    <span *ngIf="state === 'JustEnded' || state === 'Ended'">View Results</span>
  </a>
</a>
