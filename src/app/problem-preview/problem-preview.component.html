<a class="problem-preview btn btn-default list-group-item" (click)="openProblemPage()">
  <div class="problem-info col-xs-12">
    <h3 class="problem-name">{{problem.name}}</h3>
    <span class="problem-difficulty">Difficulty: {{problem.difficulty}}</span>
  </div>
  <a class="problem-btn btn btn-primary">
    Solve Now
  </a>
</a>
