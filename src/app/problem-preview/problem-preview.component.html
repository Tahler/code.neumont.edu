<div class="row problem-preview list-group-item">
  <div class="col-xs-11">
    <div class="row">
      <h3 class="problem-name">{{problem.name}}</h3>
    </div>
    <div class="row">
      <span class="problem-difficulty">Difficulty: {{problem.difficulty}}</span>
    </div>
  </div>
  <a class="col-xs-1 problem-btn btn btn-primary" (click)="openProblemPage()">
    Solve Now
  </a>
</div>
