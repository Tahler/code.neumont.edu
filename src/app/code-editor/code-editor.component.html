<div class="editor-area">
  <div class="header">
    <h3 class="title">Your Solution</h3>
    <app-language-dropdown #langDropdown
      (langChange)="onLangChange($event)"></app-language-dropdown>
  </div>
  <app-code-mirror #codeMirror
    (srcChange)="onSrcChange($event)"
    [mode]="lang.editorMode"></app-code-mirror>
</div>
