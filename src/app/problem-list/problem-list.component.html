<div class="container">
  <div class="clearfix">
    <a class="create-btn pull-right btn btn-warning" [routerLink]="['/create-problem']" *ngIf="canCreateProblem">
      <i class="fa fa-plus"></i> Create
    </a>
  </div>
  <div class="search form-group">
    <div class="search-input input-group">
      <span class="input-group-addon">
        <i class="fa fa-search fa-lg"></i>
      </span>
      <input type="text" class="form-control input-lg" placeholder="Search keywords..." [(ngModel)]="query">
    </div>
  </div>
  <!-- TODO: more options -->
  <!--<button class="col-xs-2 btn btn-lg btn-primary">Search Options <i class="fa fa-angle-double-down"></i></button>-->
  <div class="list-group">
    <!-- TODO: filter pipe -->
    <div class="problem-preview" *ngFor="let problem of (problems | contains:query)">
      <app-problem-preview [problem]="problem"></app-problem-preview>
    </div>
  </div>
</div>
