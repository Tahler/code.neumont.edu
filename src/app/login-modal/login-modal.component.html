<!-- TODO: see if name conflicts with submission modal -->
<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1"
     role="dialog" aria-labelledby="modal" aria-hidden="true">
  <div class="vertical-alignment-helper">
    <div class="modal-dialog modal-sm vertical-align-center">
      <div class="modal-content">
        <!--<div class="modal-header">
          <h3 class="no-margin">Log In</h3>
        </div>-->
        <div class="modal-body">
          <form class="form-group">
            <input type="text" placeholder="Email" class="form-control">
            <input type="password" placeholder="Password" class="form-control">
            <div class="clear-fix">
              <input type="button" class="pull-left btn btn-default" (click)="cancel()" value="Cancel">
              <button class="pull-right btn btn-primary" (click)="logInWithEmailPassword()">Log In</button>
            </div>
          </form>
          <div class="form-group">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
