<div class="container">
  <div *ngIf="problem">
    <div class="row">
      <h2 class="problem-name">{{problem.name}}</h2>
    </div>
    <ul class="row problem-tabs nav nav-tabs">
      <li [ngClass]="{'active': isCurrentTab('Problem')}">
        <a [routerLink]="['/problems/' + problem.$key]">Problem</a>
      </li>
      <li [ngClass]="{'active': isCurrentTab('MySubmissions')}">
        <a [routerLink]="['/problems/' + problem.$key + '/my-submissions']">My Submissions</a>
      </li>
      <li [ngClass]="{'active': isCurrentTab('Leaderboard')}">
        <a [routerLink]="['/problems/' + problem.$key + '/leaderboard']">Leaderboard</a>
      </li>
    </ul>
  </div>
  <router-outlet></router-outlet>
</div>

<!-- The modal that will pop up on submit. -->
<app-submission-modal #submissionModal></app-submission-modal>
