<div class="container">
  <h2>Edit Your Profile Info</h2>
  <form #form="ngForm" (ngSubmit)="update()" *ngIf="user">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" [(ngModel)]="user.name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="picture">Picture</label>
      <br>
      <img *ngIf="profilePicturePreviewData || user.imgUrl" [src]="profilePicturePreviewData || user.imgUrl" class="img-thumbnail">
      <input type="file" name="picture" (change)="fileChange($event)" accept="image/*">
    </div>
  </form>
</div>
